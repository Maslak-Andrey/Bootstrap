<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
</head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<div class="container-fluid">
    <nav id="navbar-example2" class="navbar navbar-light" style="background-color: gray">
        <a class="navbar-brand" style="color: white" th:utext="${user.getUsername()}">name</a>
        <a class="nav-item" style="color: white" th:utext="${user.getRoles()}">name</a> <!-- ПЕРЕНЕСТИ В ЛЕВУЮ ЧАСТЬ !!!-->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a type="submit" class="btn btn-primary" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-lg-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active"  href="/index">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show">User</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-10" style="background-color: #f7f7f7">
            <br>
            <h1>Admin Panel</h1>
            <br>
            <!--            ВКЛАДКИ-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New user</a>
                </li>
            </ul>
            <!--            ВКЛАДКИ-->
            <br>
            <h4>Add new user</h4>
            <!--        ФОРМА ПО СОЗДАНИЮ НОВОГО ЮЗЕРА-->
            <form action="/admin/new" method="POST" style="background-color: white">

                <label for="username">Username</label>
                <input type="text" th:name="username" id="username">
                <br> <br>
                <label for="password">Password</label>
                <input type="text" th:name="password" id="password">
                <br> <br>
                <input type="checkbox" name="roleUser" value="ROLE_USER" checked="checked"> User
                <br> <br>
                <input type="checkbox" name="roleAdmin" value="ROLE_ADMIN"> Admin
                <br> <br>
                <input type="submit" class="btn btn-success" value="Add new user">
            </form>
            <!--        ФОРМА ПО СОЗДАНИЮ НОВОГО ЮЗЕРА-->
        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
